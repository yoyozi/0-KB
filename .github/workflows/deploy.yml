name: Deploy knowledgebase
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
      - run: npm run build

      - name: Validate secrets
        run: |
          test -n "${{ secrets.SSH_HOST }}" || (echo "Missing SSH_HOST secret" && exit 1)
          test -n "${{ secrets.SSH_USER }}" || (echo "Missing SSH_USER secret" && exit 1)
          test -n "${{ secrets.SSH_KEY }}"  || (echo "Missing SSH_KEY secret"  && exit 1)

      - name: Stage deploy artifacts
        run: |
          set -e
          rm -rf deploy
          mkdir -p deploy/.next
          # copy standalone and static
          cp -a .next/standalone deploy/
          cp -a .next/static deploy/.next/
          # copy public and package files
          cp -a public deploy/
          cp -a package.json package-lock.json deploy/
          # verify
          find deploy -maxdepth 2 -type d -print
          ls -la deploy

      - name: Rsync build artifacts
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude='/node_modules' --exclude='.git*'
          path: deploy/
          remote_path: /var/www/knowledgebase.netsecurity.co.za/app/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}

      - name: Install prod deps and restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "SSH connected; cd to app"
            cd /var/www/knowledgebase.netsecurity.co.za/app
            ls -la
            test -f package.json
            npm ci --omit=dev --no-audit --no-fund
            sudo /bin/systemctl restart knowledgebase-netsecurity-co-za.service